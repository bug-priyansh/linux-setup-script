# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = ' [$user](250) '
disabled = false
show_always = true

# Shows the IP Addr
[localip]
ssh_only = false
format = '[@$localipv4](003) '
disabled = false

# Shows the hostname
[hostname]
ssh_only = false
format = 'on [${hostname}${ssh_symbol}](004) '
disabled = false
ssh_symbol = " "

# Shows the memory usage
[memory_usage]
format ='[$symbol ${ram_pct}](001) '
disabled = false
threshold = 50
#symbol = '󰒋'
style = 'bold dimmed green'
symbol = "󰍛"
# Shows current directory
[directory]
truncation_length = 5
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = " 󰌾 "
format = 'at [$path](190)[$read_only](003) '
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

